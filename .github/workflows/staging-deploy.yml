name: Staging Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1
  AWS_ACCOUNT_ID: 919014037196
  ENVIRONMENT: staging

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Load staging configuration
        run: |
          source configs/staging.env
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=$ECR_REPO" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.simple -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:staging-${{ github.run_number }}

      - name: Push to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:staging-${{ github.run_number }}

      - name: Check if ECS cluster exists
        id: check-cluster
        run: |
          source configs/staging.env
          
          if aws ecs describe-clusters --clusters $ECS_CLUSTER --region $AWS_REGION 2>/dev/null | grep -q "ACTIVE"; then
            echo "cluster_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ ECS cluster $ECS_CLUSTER exists"
          else
            echo "cluster_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è ECS cluster $ECS_CLUSTER does not exist - skipping deployment"
          fi

      - name: Update ECS service
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        run: |
          source configs/staging.env
          
          # Check if services exist before updating
          for service in $ECS_SERVICE_API $ECS_SERVICE_STREAMLIT; do
            if aws ecs describe-services --cluster $ECS_CLUSTER --services $service --region $AWS_REGION 2>/dev/null | grep -q "ACTIVE"; then
              echo "Updating service $service..."
              aws ecs update-service \
                --cluster $ECS_CLUSTER \
                --service $service \
                --force-new-deployment \
                --desired-count $DESIRED_COUNT \
                --region $AWS_REGION || echo "Failed to update $service"
            else
              echo "‚ö†Ô∏è Service $service does not exist - skipping"
            fi
          done

      - name: Wait for stable deployment
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        timeout-minutes: 10
        run: |
          source configs/staging.env
          
          # Only wait for services that exist
          EXISTING_SERVICES=""
          for service in $ECS_SERVICE_API $ECS_SERVICE_STREAMLIT; do
            if aws ecs describe-services --cluster $ECS_CLUSTER --services $service --region $AWS_REGION 2>/dev/null | grep -q "ACTIVE"; then
              EXISTING_SERVICES="$EXISTING_SERVICES $service"
            fi
          done
          
          if [ -n "$EXISTING_SERVICES" ]; then
            echo "Waiting for services to stabilize: $EXISTING_SERVICES"
            aws ecs wait services-stable \
              --cluster $ECS_CLUSTER \
              --services $EXISTING_SERVICES \
              --region $AWS_REGION \
              || echo "‚ö†Ô∏è Services did not stabilize within timeout"
          else
            echo "‚ö†Ô∏è No active services to wait for"
          fi

      - name: Health check
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        continue-on-error: true
        run: |
          source configs/staging.env
          
          echo "Checking staging health endpoints..."
          curl -f http://$ALB_DNS/health || echo "Health check failed - infrastructure may not exist"
          curl -f http://$ALB_DNS/api || echo "API check failed - infrastructure may not exist"
          curl -f http://$ALB_DNS/dashboard || echo "Dashboard check failed - infrastructure may not exist"
          
          echo "Staging deployment complete!"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const clusterExists = '${{ steps.check-cluster.outputs.cluster_exists }}' === 'true';
            let body;
            
            if (clusterExists) {
              body = `üöÄ Staging deployment complete!\n\nPreview URLs:\n- Health: http://cabruca-stg-alb-428619257.sa-east-1.elb.amazonaws.com/health\n- API: http://cabruca-stg-alb-428619257.sa-east-1.elb.amazonaws.com/api\n- Dashboard: http://cabruca-stg-alb-428619257.sa-east-1.elb.amazonaws.com/dashboard\n- Streamlit: http://cabruca-stg-alb-428619257.sa-east-1.elb.amazonaws.com/streamlit`;
            } else {
              body = `‚ö†Ô∏è Staging infrastructure not deployed\n\nThe staging ECS cluster and services do not exist yet.\nTo deploy infrastructure:\n1. Run the Terraform deployment workflow\n2. Select 'staging' environment\n3. Apply the infrastructure changes\n\nOnce infrastructure is deployed, subsequent pushes will automatically deploy to staging.`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })